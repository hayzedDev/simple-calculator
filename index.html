<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="boxes">
      <div class="display grid">
        <input type="number" class="solution" value="" />
        <input type="number" class="values" value="" name="" id="" />
      </div>
      <div class="boxcontainer">
        <div class="container">
          <button class="boxC m-2">C</button>
          <button class="boxadd operator m-2">+</button>
          <button class="box- operator m-2">-</button>
          <button class="box÷ operator m-2">÷</button>
        </div>
        <div class="container">
          <button class="box box7 m-2">7</button>
          <button class="box box8 m-2">8</button>
          <button class="box box9 m-2">9</button>
          <button class="boxx operator m-2">x</button>
        </div>
        <div class="container">
          <button class="box box4 m-2">4</button>
          <button class="box box5 m-2">5</button>
          <button class="box box6 m-2">6</button>
          <button class="boxequal m-2">=</button>
        </div>
        <div class="container">
          <button class="box box1 m-2">1</button>
          <button class="box box2 m-2">2</button>
          <button class="box box3 m-2">3</button>
          <button class="box box0 m-2">0</button>
        </div>
